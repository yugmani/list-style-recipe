<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Bullets</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      ul {
        list-style: none;
      }

      ul li::before {
        content: "";
        background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/fb-heart.gif);
        background-size: contain;
        display: inline-block;
        width: 1em;
        height: 1em;
        position: relative;
        top: 0.1rem;
        margin-right: 0.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Image Bullets</h1>
      <div class="list-style">
        <ul>
          <li>List Item</li>
          <li>List Item</li>
          <li>List Item</li>
          <li>List Item</li>
          <li>List Item</li>
          <li>List Item</li>
          <li>List Item</li>
          <li>List Item</li>
        </ul>
      </div>
      <div class="code">
        <h3>Code and Style</h3>
        <ol class="code-line">
          <li>The best is using a <mark>background-image</mark>.</li>
          <li>
            <mark>list-style-image</mark> is extremely limited. You can't
            position it or even resize it.
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
